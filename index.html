<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <script src="https://kit.fontawesome.com/ebdb50f1ec.js" crossorigin="anonymous"></script>

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 20px;
      }

      .attribution a {
        color: white;
      }
    </style>
  </head>

  <body>
    <main class="main-container">
      <header class="header">
        <div class="logo">
          <h2 class="logo-name"><i class="fa-regular fa-message"></i>Huddle</h2>
        </div>
      </header>

      <div class="card">
        <div class="card-image">
          <img src="./images/illustration-mockups.svg" alt="">
        </div>
        <div class="content">
          <h2 class="card-name">Build The Community Your Fans Will Love</h2>
          <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion. </p>
          <button class="register-btn">Register</button>
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>

</html>
